{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

{% for category, message in messages %}
  <div class="toast" style="
  {% if category == 'success' %}
    background-color: rgb(21,220,55);
  {% endif %}
  {% if category == 'info' or category == 'message' %}
    background-color: rgb(66,189,220);
  {% endif %}
  {% if category == 'warning' %}
    background-color: rgb(220,217,29);
  {% endif %}
  {% if category == 'error' %}
    background-color: rgb(220,0,0);
  {% endif %}

  position: absolute; top: 100px; right: 50px;" data-delay="10000">
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        <div class="toast-body">
      <strong class="mr-auto">{{ message }}</strong>
    </div>
  </div>
{% endfor %}

<script>
$(document).ready(function(){
  $('.toast').toast('show');
});
</script>

{% endif %}
{% endwith %}
